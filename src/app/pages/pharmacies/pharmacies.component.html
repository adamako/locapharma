<div class="p-4 max-w-full ga">
  <h3 class="text-center text-xl font-bold text-base">
    Pharmacies disponibles
  </h3>

 <div class="flex flex-col w-full mt-3 gap-3" *ngFor="let pharmacy of pharmacies">
   <app-pharmacy-card [pharmacy]="pharmacy"></app-pharmacy-card>
 </div>
  <div *ngIf="pharmacies.length" class="flex items-center justify-center mt-5">
    <!-- Previous Button -->
    <a href="#" class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      Previous
    </a>

    <!-- Next Button -->
    <a  (click)="handleNextPage()" class="flex items-center justify-center px-4 h-10 ml-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      Next
    </a>
  </div>
</div>
